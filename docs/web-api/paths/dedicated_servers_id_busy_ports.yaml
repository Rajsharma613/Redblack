get:
  summary: Get Busy Ports for the specified node
  tags:
    - 'dedicated servers'
  parameters:
    - name: dedicated_server
      in: path
      required: true
      description: 'Dedicated Server ID'
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              ports:
                type: array
                items:
                  type: integer
                  example: 27015
                example: [ 27015, 27016, 25000 ]
            example:
              "127.0.0.1": [ 27015, 27016, 25000 ]
    4XX:
      $ref: '../responses/common-error.yaml'
    5XX:
      $ref: '../responses/common-error.yaml'
