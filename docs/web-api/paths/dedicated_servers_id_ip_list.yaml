get:
  summary: Get the list of IP addresses for the specified dedicated server
  tags:
    - 'dedicated servers'
  parameters:
    - name: dedicated_server
      in: path
      required: true
      description: 'Dedicated Server ID'
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
              example: 127.0.0.1
            example:
              - "127.0.0.1"
              - "10.20.30.40"
              - "172.17.0.8"

    4XX:
      $ref: '../responses/common-error.yaml'
    5XX:
      $ref: '../responses/common-error.yaml'

